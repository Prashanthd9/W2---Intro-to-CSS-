<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card3</title>
    <link rel="stylesheet" href="/Style.css" />
  </head>
  <body>
    <div class="card2">
      <img src="/waving-hand-sign.svg" alt="" />
      <div class="card2-h2">
        <h2>Welcome Amy!</h2>
        <p>
          It's great to have you with us! To help us optimize your experience,
          tell us how you plan to use openphone.
        </p>

        <input
          type="text"
          name="Brand new number"
          placeholder="Brand new number"
          id=""
        />
        <input
          type="Placeholder"
          name="Port existing number"
          placeholder="Port existing number"
          id="input"
        />

        <p class="card2-p">
          If you choose to your existing number, you will be given a temporary
          openphone number to test things out with during the porting process.
        </p>
      </div>
    </div>
  </body>
</html>
